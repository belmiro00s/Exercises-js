</style>

<body>

<h1>Olá seu merda</h1> <!--titulo-->

<p>todo dia isso</p>  <!--paragrafo-->

<script>
   var n1 = Number.parseInt( window.prompt ('Digite um numero')) //Usando o "Numbe.parseInt" consigo converter o dado recebido num valor inteiro
   var n2 = Number.parseInt( window.prompt ('Digite um numero')) //Usando o "Numbe.parseInt" consigo converter o dado recebido num valor inteiro
   var s = n1 + n2 // aqui o java script entende como uma concatenação, mas usando Parse.Int consigo fazer as soma dos numeros recebido
   
 window.alert(`A soma dos valores entre ${n1} e ${n2} é igual a ${s}`)
    
</script>
