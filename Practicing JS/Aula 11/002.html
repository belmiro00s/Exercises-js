<html lang="pt-br">
  <head>

    <style>
       body{
        font: normal 16 Arial;

  <body>
    
    <h1>Bem vindo a lugar nenhum</h1>

    <div>

    <input type="button" value="Verificar" id="button_id" />

    <script>
      var button = document.querySelector('input#button_id')
      button.addEventListener('click',buttoninput)
      function buttoninput() {
      var idade =  document.querySelector("input#txtn1")
      var idadenum = Number(idade.value)
       
    
      if (idadenum >=18 ) {
        

        window.alert('voce e maior de idade')
      }
     
      else if (idadenum < 18 && idadenum > 0 ) { // se idadae for menor e ou maior que zero

        window.alert(`Voce tem ${idadenum} anos de idade ! `)
      }

      else {

        window.alert('volta pra creche ')
      }
    }
      
    </script>
